<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Boomshakalaka</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }

        .login-title {
            font-family: 'Crimson Pro', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .login-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
        }

        .login-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: var(--error);
            font-size: 14px;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        .login-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            color: var(--text-muted);
        }

        .login-loading.visible {
            display: flex;
        }

        .login-loading .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            font-size: 12px;
            color: var(--text-muted);
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="{{ url_for('static', filename='images/logo.png') }}"
                 alt="Boomshakalaka"
                 class="login-logo torchlight-glow">

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access the dashboard</p>

            <div class="login-error" id="login-error"></div>

            <div class="login-loading" id="login-loading">
                <div class="spinner"></div>
                <span>Signing in...</span>
            </div>

            <button class="login-btn" id="google-signin-btn" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <div class="login-footer">
                <p>Protected by Firebase Authentication</p>
                <p style="margin-top: 8px;">
                    <a href="{{ url_for('home') }}">Return to Dashboard</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration (loaded from server environment)
        const firebaseConfig = {
            apiKey: "{{ firebase_config.api_key }}",
            authDomain: "{{ firebase_config.auth_domain }}",
            projectId: "{{ firebase_config.project_id }}",
            storageBucket: "{{ firebase_config.storage_bucket }}",
            messagingSenderId: "{{ firebase_config.messaging_sender_id }}",
            appId: "{{ firebase_config.app_id }}",
            measurementId: "{{ firebase_config.measurement_id }}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make signInWithGoogle available globally
        window.signInWithGoogle = async function() {
            const btn = document.getElementById('google-signin-btn');
            const loading = document.getElementById('login-loading');
            const errorDiv = document.getElementById('login-error');

            btn.style.display = 'none';
            loading.classList.add('visible');
            errorDiv.classList.remove('visible');

            try {
                // Sign in with Google popup
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Get the Firebase ID token
                const idToken = await user.getIdToken();

                // Send token to our backend
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: idToken }),
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to the intended page or home
                    const urlParams = new URLSearchParams(window.location.search);
                    const next = urlParams.get('next') || '/';
                    window.location.href = next;
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error('Sign in error:', error);
                errorDiv.textContent = error.message || 'Failed to sign in. Please try again.';
                errorDiv.classList.add('visible');
                btn.style.display = 'flex';
                loading.classList.remove('visible');
            }
        };

        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Already signed in to Firebase, check if session exists
                try {
                    const response = await fetch('/api/auth/me');
                    if (response.ok) {
                        // Session exists, redirect home
                        const urlParams = new URLSearchParams(window.location.search);
                        const next = urlParams.get('next') || '/';
                        window.location.href = next;
                    }
                } catch (e) {
                    // Session doesn't exist, show login button
                }
            }
        });
    </script>
</body>
</html>
