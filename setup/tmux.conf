# Map Ctrl-_ to ESC [ Z (Shift-Tab)
# This allows Termius on iPhone to send Shift-Tab via Ctrl+_
unbind -n C-_
bind -n C-_ send-keys Escape '[' 'Z'

# ============================================
# Midnight Command Theme
# Matches Boomshakalaka dashboard colors
# ============================================

# Terminal colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar position
set -g status-position bottom

# Status bar colors - bg-secondary (#0e1117)
set -g status-style "bg=#0e1117,fg=#c4c4c4"

# Status bar content
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=#ff8c00,bold] #S #[fg=#c4c4c4]│ "
set -g status-right "#[fg=#c4c4c4]│ #[fg=#d4af37]%H:%M "

# Window list styling
set -g window-status-format "#[fg=#c4c4c4] #I:#W "
set -g window-status-current-format "#[fg=#060a14,bg=#ff8c00,bold] #I:#W "
set -g window-status-separator ""

# Pane borders - gold accent
set -g pane-border-style "fg=#151a24"
set -g pane-active-border-style "fg=#d4af37"

# Message styling
set -g message-style "bg=#0e1117,fg=#ff8c00"
set -g message-command-style "bg=#0e1117,fg=#ffcc00"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#ff8c00,fg=#060a14"