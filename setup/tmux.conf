# ============================================
# Boomshakalaka tmux Configuration
# ============================================
#
# MOUSE MODE:
#   - Scroll wheel works for viewing terminal history
#   - Toggle with Ctrl+B, m (shows "Mouse: ON/OFF")
#   - When OFF: easy copy/paste with normal mouse selection
#   - When ON: scroll wheel works, use Shift+drag to copy
#
# COPY/PASTE (via web terminal):
#   1. Press Ctrl+B, m to turn mouse OFF
#   2. Select text with mouse
#   3. Right-click -> Copy (or Ctrl+Shift+C)
#   4. Press Ctrl+B, m to turn mouse back ON
#
# KEYBOARD SCROLLING (always works):
#   - Ctrl+B, [ enters copy/scroll mode
#   - Page Up/Down or arrow keys to scroll
#   - Press 'q' to exit
#
# ============================================

# Mouse mode - enables scroll wheel but can interfere with copy/paste
# Toggle with Ctrl+B then m
set -g mouse on

# Toggle mouse mode: Ctrl+B, m
# OFF = easy copy/paste, no scroll wheel
# ON  = scroll wheel works, hold Shift to copy
bind m set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# Map Ctrl-_ to ESC [ Z (Shift-Tab)
# This allows Termius on iPhone to send Shift-Tab via Ctrl+_
unbind -n C-_
bind -n C-_ send-keys Escape '[' 'Z'

# ============================================
# Midnight Command Theme
# Matches Boomshakalaka dashboard colors
# ============================================

# Terminal colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar position
set -g status-position bottom

# Status bar colors - bg-secondary (#0e1117)
set -g status-style "bg=#0e1117,fg=#c4c4c4"

# Status bar content
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=#ff8c00,bold] #S #[fg=#c4c4c4]│ "
set -g status-right "#[fg=#c4c4c4]│ #[fg=#d4af37]%H:%M "

# Window list styling
set -g window-status-format "#[fg=#c4c4c4] #I:#W "
set -g window-status-current-format "#[fg=#060a14,bg=#ff8c00,bold] #I:#W "
set -g window-status-separator ""

# Pane borders - gold accent
set -g pane-border-style "fg=#151a24"
set -g pane-active-border-style "fg=#d4af37"

# Message styling
set -g message-style "bg=#0e1117,fg=#ff8c00"
set -g message-command-style "bg=#0e1117,fg=#ffcc00"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#ff8c00,fg=#060a14"
