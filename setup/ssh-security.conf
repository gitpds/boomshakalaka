# SSH Security Configuration for boomshakalaka
# Internet: Key-only auth (stops brute force)
# Local network: Password allowed (convenience)

# Default settings (applies to internet connections)
PasswordAuthentication no
PubkeyAuthentication yes
PermitRootLogin no
MaxAuthTries 3
LoginGraceTime 30
PermitEmptyPasswords no

# Allow password auth from local network only
Match Address 192.168.0.0/24
    PasswordAuthentication yes
